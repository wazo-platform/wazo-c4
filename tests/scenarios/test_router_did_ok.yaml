setup:
  - type: api
    uri: /1.0/tenants
    method: POST
    store_response: tenant
    payload:
      name: tenant_{random.uuid4}
      uuid: "{random.uuid4}"
  - type: api
    uri: /1.0/domains
    method: POST
    store_response: domain
    payload:
      domain: domain-{random.uuid4}
      tenant_uuid: "{tenant.uuid}"
  - type: api
    uri: /1.0/ipbxs
    method: POST
    store_response: ipbx
    payload:
      ip_fqdn: carrier
      tenant_uuid: "{tenant.uuid}"
      domain_id: "{domain.id}"
      customer: "{domain.id}"
      username: user
      password: pass
      registered: False
  - type: api
    uri: /1.0/carriers
    method: POST
    store_response: carrier
    payload:
      name: carrier_{random.uuid4}
      tenant_uuid: "{tenant.uuid}"
  - type: api
    uri: /1.0/carrier_trunks
    method: POST
    store_response: carrier_trunk
    payload:
      name: carrier_trunk_{random.uuid4}
      tenant_uuid: "{tenant.uuid}"
      carrier_id: "{carrier.id}"
      sip_proxy: proxy.somedomain.com
      ip_address: "{ipaddr.ip}"
      registered: True
      auth_username: user
      auth_password: pass
      realm: somerealm.com
      registrar_proxy: registrar-proxy.com
      from_domain: gw.somedomain.com
      expire_seconds: 1800
      retry_seconds: 10
  - type: api
    uri: /1.0/dids
    method: POST
    store_response: did
    payload:
      did_regex: ^39040[0-9]+
      tenant_uuid: "{tenant.uuid}"
      ipbx_id: "{ipbx.id}"
      carrier_trunk_id: "{carrier_trunk.id}"

teardown:
  - type: api
    method: DELETE
    uri: "/tenants/{tenant.uuid}"

workers:
  - scenario: "test_router_did_ok.xml"
    number: 1
    repeat: 2
    timeout: 600
    call_rate: 1
    call_rate_period: 1000
    call_limit: 1
    call_number: 1
    values:
      call_duration: 1000
      to_user: "39040123456"
      to_domain: "anotherdomain.com"
      to_port: "5060"
